<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Title</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
          integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<header th:insert="fragments/navbar_footer_fragments.html :: navbar"></header>

<!--TABLE  -->
<table class="table table-hover table-bordered">
    <thead>
    <tr>
        <th scope="col" style="width: 5%">#</th>
        <th scope="col" style="width: 20%">Nazwa</th>
        <th scope="col" style="width: 20%">Wspólczynnik przewodzenia ciepła (λ)</th>
        <th scope="col" style="width: 20%">Wspólczynnik oporu dyfuzyjnego (μ)</th>
        <th scope="col" style="width: 20%">Kategorie</th>
        <th scope="col" style="width: 15%">Akcje</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="material, iterMaterial: ${buildingMaterials}" th:object="${material}">
        <th scope="row" th:text="${iterMaterial.count}"></th>
        <td th:text="*{name}">Beton</td>
        <td th:text="*{thermalConductivity}">Wspołczynnik</td>
        <td th:text="*{steamTransferCoefficient}">Wspołczynnik</td>
        <td>
            <p th:each="category: *{materialCategoryNames}" th:text="${category}">- konstrukcja</p>
        </td>
        <td>
            <div th:if="${principal}" class="btn-group" role="group" aria-label="actions">
                <button type="button" class="btn btn-light">Edytuj</button>
                <button type="button" class="btn btn-light">Usuń</button>
            </div>
        </td>
    </tr>
    </tbody>
</table>
<!--TABLE  -->

<div th:insert="fragments/navbar_footer_fragments.html :: footer"></div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
